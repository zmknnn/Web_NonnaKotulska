<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додавання викладача</title>
</head>
<body>
    <h1>Додавання викладача</h1>
    <form>
        <br>
        <div>
            <label for="fullName">Повне ім’я:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <br>

        <label>
            Стать:<br>
            <select name="gender" required>
                <option value="">Оберіть стать</option>
                <option value="чоловіча">Чоловіча</option>
                <option value="жіноча">Жіноча</option>
                <option value="інше">Інше</option>
            </select>
        </label>
        <br>
        <br>
         <label>
            Дата народження:<br>
            <input type="date" name="birthDate" required>
        </label>
        <br>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <br>
        <div>
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <br>
        <br>
        <div>
            <label for="country">Країна:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <br>
        <br>
        <div>
            <label for="city">Місто:</label>
            <input type="text" id="city" name="city" required>
        </div>
        <br>
        <br>
    <label for="bgColor">Бажаний колір фону:</label><br>
    <input type="color" id="bgColor" name="bgColor">

    <br><br>

    <label for="comment">Коментар:</label><br>
    <textarea id="comment" name="comment"></textarea>

    <br><br>
        <button type="submit">Додати викладача</button>
    </form>
</body>
</html>
